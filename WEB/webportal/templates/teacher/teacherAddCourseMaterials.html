{% extends 'teacher/teacherHeader.html' %}
{% block title %} Teacher || Add Course Materials {% endblock %}

 {% block profile_name %}			 	
	{{ u_list }}								 					 
{% endblock %}
{% block content %}
<div class="container">
		<div class="row">
			<div class="col-md-3">
				
			</div>

			<div class="col-md-6" style = "margin-top:30px;">
				<div class="panel panel-default">
				   	<div class="page-header">
					  	<h2  align="center">Add Course Materials <small>Here</small></h1>
					</div>
					<div class="panel-body">
						<form method="post" action="index.php" class="form-horizontal" role="form">
						
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<h5>Enter Your Personal Details Below</h5>

							</div>

						</div>


						<div class="form-group">
						<div class="col-sm-offset-1 col-sm-3">
						  <label for="sel1" class="control-label">Course No</label>
						</div>
						  <div class="col-sm-7">
						  <select class="form-control" id="sel1">
						  {% for article in info_list %}
						    <option>
						    	{{ article.offeredcourse.course.code }}
						    </option>	
						  {% endfor %}					 
						  </select>
						  </div>
						</div>


						<div class="form-group">
						<div class="col-sm-offset-1 col-sm-3">
						  <label for="sel1" class="control-label">Course Title</label>
						</div>
						  <div class="col-sm-7">
						  <select class="form-control" id="sel1">
						  {% for article in info_list %}
						    <option>
						    	{{ article.offeredcourse.course.title }}
						    </option>	
						  {% endfor %}

						  </select>
						  </div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<label for="sel2" class="control-label">Course Material Title</label>
							
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<input type="text" id="contact" name="contact" class="form-control" placeholder="title"required>
							</div>
						</div>


						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<label for="sel2" class="control-label">Description</label>
							
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<textarea class="form-control" rows="5" id="comment"></textarea>
							
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<label for="sel2" class="control-label">Choose A File :</label>
							
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">
								<input type="file" ><br />
							</div>
						</div>
						

						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-10">

							<input type="submit" name="upload" value="UPLOAD"/>
							
							</div>
						</div>

						</form>
					</div>
				</div>
			</div>

			<div class="col-md-3">
				
			</div>
		</div>
	</div>
</div>
{% endblock %}
